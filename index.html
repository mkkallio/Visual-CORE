<body>
<div class="container">
<!-- Navigation Sidebar -->
<div class="sidenavL">
    <div id="navigation">
        <a class="fas fa-info-circle" href="about.html"></a>
        <a class="fas fa-question-circle" href="help.html"></a>
    </div>
    <div id="villageInputs">
        <h1>Inputs</h1>
        <h3>Population</h3>
        <input type="number" id="vpop">
        <h3>Number of households</h3>
        <input type="number" id="households">
        <h3>kWh demand by household</h3>
        <div class="slidecontainer">
            <input type="range" min="0" max="50" value="5" step="0.1" class="slider" id="hh_kwh">
            <span id="hhValue"></span><a> kWh / household</span></a>
        </div>
        <h3>kWh demand by person</h3>
        <div class="slidecontainer">
            <input type="range" min="0" max="10" value="0.5" step="0.1" class="slider" id="person_kwh">
            <span id="personValue"></span><a> kWh / person</span></a>
        </div>
    </div>
    <div id="townshipInputs">
        <h1>Inputs</h1>
        <h3>Population</h3>
        <input type="number" id="tpop">
    </div>
    <div id="riverInputs">
        <h1>Inputs</h1>
        <h3>Waterflow</h3>
        <input id="rflow" type="number">
    </div>
</div>

<!-- Map Section -->
<div id="mapSection">
    <div id="map"></div>
    <div id="console">
        <p id="content">Click a layer / river to display some information.</p>
    </div>
</div>
<div class="sidenavR">
